<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <script src="theme.js"></script>
</head>
<body>
    <div class="preheader">
        <div id="themeSwitch"></div>
    </div>
    <div class="header">Tic Tac Toe!</div>

    <div class="main">
        <div class="menu">
            <div id="menubtn1" class="menubtn">Settings</div>
            <div id="menubtn2" class="menubtn">Game</div>
            <div id="menubtn3" class="menubtn">Results</div>
        </div>
        <div class="display">
            <div id="menudisplay1" class="menudisplay">
                <div class="column">
                    <div class="displaytxt">Player 1</div>
                        <div class="row">
                            <input type="radio" name="p1radio" value="human" checked="true">
                            <label for="xhuman"> Human</label>
                        </div>
                        <div class="row">
                            <input type="radio" name="p1radio" value="aidumb">
                            <label for="xaidumb"> AI (dumb)</label>
                        </div>
                        <div class="row">
                            <input type="radio" name="p1radio" value="aismart">
                            <label for="xaisamrt"> AI (smart)</label>
                        </div>
                </div>
                <div class="column">
                    <div class="displaytxt">Player 2</div>
                        <div class="row">
                            <input type="radio" name="p2radio" value="human" checked="true">
                            <label for="ohuman">Human</label>
                        </div>
                        <div class="row">
                            <input type="radio" name="p2radio" value="aidumb">
                            <label for="oaidumb">AI (dumb)</label>
                        </div>
                        <div class="row">
                            <input type="radio" name="p2radio" value="aismart">
                            <label for="oaismart">AI (smart)</label>
                        </div>
                </div>
            </div>
            <div id="menudisplay2" class="menudisplay">
                <div id="boardDisplay">
                    <div id="boardTile00"></div>
                    <div id="boardTile01"></div>
                    <div id="boardTile02"></div>
                    <div id="boardTile10"></div>
                    <div id="boardTile11"></div>
                    <div id="boardTile12"></div>
                    <div id="boardTile20"></div>
                    <div id="boardTile21"></div>
                    <div id="boardTile22"></div>
                </div>
            </div>
            <div id="menudisplay3" class="menudisplay">
                <div class="row">
                    <div class="displaytxt">Games Played:</div>
                    <div class="displaylbl" id="gamesplayedstat">0</div>
                </div>
                <div class="row">
                    <div class="displaytxt">Player 1 Won:</div>
                    <div class="displaylbl" id="xwonstat">0</div>
                </div>
                <div class="row">
                    <div class="displaytxt">Player 2 Won:</div>
                    <div class="displaylbl" id="owonstat">0</div>
                </div>
            </div>
            <div id="menudisplay0" class="menudisplay">
                <div id="playmsg" class="displaytxt"></div>
                <div id="playbtn" class="displaybtn">Play</div>
            </div>
        </div>
        <span></span>
    </div>

    <div class="footer">dlbrptrvc&copy 
        <script>
            document.write(new Date().getFullYear())
        </script>
    </div>

    <script src="script.js"></script>
</body>
</html>
